172字</div></header><div class=center_main><a href=../ class=center_main_contents_left><h1>小说</h1></a><style>.content_post h2::before{content:"※ "}.content_post h3::before{content:"✧ "}</style><article class="content_post heti heti--ancient"><p>先帝创业未半而中道崩殂，今天下三分，益州疲弊，此诚危急存亡之秋也。然侍卫之臣不懈于内，忠志之士忘身于外者，盖追先帝之殊遇，欲报之于陛下也。诚宜开张圣听，以光先帝遗德，恢弘志士之气，不宜妄自菲薄，引喻失义，以塞忠谏之路也。</p><p>宫中府中，俱为一体；陟罚臧否，不宜异同。若有作奸犯科及为忠善者，宜付有司论其刑赏，以昭陛下平明之理；不宜偏私，使内外异法也。</p></article></div></div></body></html>
